{{ $id := .Get "id"}}
{{ $columnHeadingsString := .Get "columnHeadings"}}
<table class="ui table celled inverted {{ if .Params.unstackable }} unstackable {{ else }} stackable {{ end }}" id="{{ $id }}" {{ with .Get "class"}} class="{{.}}"{{ end }}>
    <thead>
        <tr class="center aligned">
            {{ range (split $columnHeadingsString ",") }}
                <th>{{.}}</th>
            {{ end }}
        </tr>
    </thead>
    <tbody>
        {{.Inner}}
    </tbody>
</table>
